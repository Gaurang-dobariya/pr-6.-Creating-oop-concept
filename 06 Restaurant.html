    <script>

        class Restaurant {

            constructor(item) {

                this.item = []

            }

            Menu() {

                this.item = [
                    {
                        name: "Pizza",

                        rating: 4.5
                    },

                        name: "Burger",

                    },

                    },

                    },

                ]

                console.log("Total Items In Menu : ", this.item.length);
                console.log(this.item);

                let sum = 0

                for (let i = 0; i < this.item.length; i++) {

                    sum = sum + this.item[i].rating

                }

                console.log("Average Rating Of Menu :", avg);

            RemoveItems(){

                console.log("Total Items In Menu : ", this.item.length);
                console.log(this.item);

                let sum = 0

                for (let i = 0; i < this.item.length; i++) {

                    sum = sum + this.item[i].rating

                }

                let avg = sum / this.item.length
                console.log("Average Rating Of Menu :", avg);

        }

        let c1 = new Restaurant()
        c1.Menu()
        c1.AddItem()
        c1.RemoveItems()
