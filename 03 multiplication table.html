<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    




    <script>

        class multiplication{


            PrintTable(){

                let i = 1
                let n = parseInt(prompt("Enter Multiplication Number"))

                do {
                   
                    console.log(n + " * " + i + " = " + n * i);
                    i++
                    
                }while(i<=10)
            
            }

        }
        let m1 = new multiplication()
        m1.PrintTable()

    </script>

</body>
</html>
